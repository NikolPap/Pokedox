<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedox</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/dialog.css" />
    <link rel="stylesheet" href="./assets/css/dialogTable.css" />
    <link rel="stylesheet" href="./assets/css/dialogProgressBar.css" />
    <link rel="stylesheet" href="./assets/css/buttons.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/spinner.css" />
    <link rel="stylesheet" href="./assets/css/utils.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/search.js"></script>
    <script src="./assets/scripts/render.js"></script>
    <script src="./assets/scripts/events.js"></script>
    <script src="./assets/scripts/templates.js"></script>

  </head>
  <body onload="init()">
    <header class="d_flex_sb_c">
      <div class="header_inner">
        <div class="header_logo">
          <img
            class="header_logo_img"
            src="./assets/img/pokemon-svgrepo-com.svg"
            alt=""
          />
          <span class="header_logo_text">Pokedox</span>
        </div>

        <input
          id="search"
          type="search"
          placeholder="Search PokÃ©mon..."
          oninput="searchPokemon()"
        />
      </div>
    </header>

    <main class="main-content" role="main">
      <section id="content">
        <div id="error-box"></div>
        <div id="gallery"></div>
        <button
          type="button"
          class="btn"
          onclick="loadMore()"
          id="load_more"
        >
          Load more
        </button>

        <div class="center">
          <img
            id="spinner"
            class="spinner"
            src="./assets/img/pokemon-svgrepo-com.svg"
            alt="loading..."
          />
        </div>
      </section>
    
      <dialog class="box_shadow"
        id="myDialog"
        onclick="logDownWBubblingProtection(event)">
    
          <h2 id="dialog_headline"></h2>

        <section id="dialog_section">
          <div id="open_dialog_image"></div>
          
      <nav class="nav" id="dialog_nav"></nav>
      <div id="pokemons_info"></div>
      <div id="arrow_buttons"></div>
              </section>

     
        </footer>
      </dialog>


    </main>

    <footer></footer>
        <script src="./assets/scripts/dialog.js"></script>
  </body>
</html>
